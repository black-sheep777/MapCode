<div layout="column" layout-xs="column" layout-sm="column" layout-md="column" layout-lg="column" layout-xl="column"
     ng-controller="mainCtrl" style="height:100%;width:100%; ">
    <header>

        <div ng-include="'./templates/Panel/sideNav.html'"></div>

            layout-md="column" layout-lg="column" layout-xl="column" layout-align-md="column" layout-align-sm="column">
        <div layout="row" layout-align="center" layout-align-xs="center" layout-align-sm="center"

            </a>
            <div flex="5" flex-xs="5" flex-sm="5" flex-md="5" flex-lg="5" flex-xl="5"></div>

            <div flex="5" flex-xs="5" flex-sm="5" flex-md="5" flex-lg="5" flex-xl="5"></div>

                <h6>تماس با ما</h6></a>
            <div flex="5" flex-xs="5" flex-sm="5" flex-md="5" flex-lg="5" flex-xl="5"></div>

            <div flex="5" flex-xs="5" flex-sm="5" flex-md="5" flex-lg="5" flex-xl="5"></div>

            <div flex="5" flex-xs="5" flex-sm="5" flex-md="5" flex-lg="5" flex-xl="5"></div>

                <h6>راهنمای سایت</h6>
            </a>

        <div layout="row" layout-xs="row" layout-sm="row" layout-md="row" layout-lg="row" layout-xl="row"
             layout-align="center" layout-align-xs="center" layout-align-sm="center" layout-align-md="center"
             layout-align-lg="center" layout-align-xl="center">
            <md-button class="md-icon-button " aria-label="feed">
                <md-icon md-font-icon="fa fa-google-plus-square fa-lg"></md-icon>
            </md-button>
            <md-button class="md-icon-button " aria-label="feed">
                <md-icon md-font-icon="fa fa-instagram fa-lg"></md-icon>
            </md-button>
            <md-button class="md-icon-button " aria-label="feed">
                <md-icon md-font-icon="fa fa-twitter-square fa-lg"></md-icon>
            </md-button>
            <md-button class="md-icon-button " aria-label="feed">
                <md-icon md-font-icon="fa fa-facebook-official fa-lg"></md-icon>
            </md-button>
        </div>
        <div layout="row" layout-xs="row" layout-sm="row" layout-md="row" layout-lg="row" layout-xl="row"
             layout-align="center" layout-align-xs="row" layout-align-sm="center" layout-align-md="center"
             layout-align-lg="center" layout-align-xl="center">
            <h5 style=" color:white;">طراحی و توسعه توسط آرشین</h5>
            <div flex="5" flex-xs="5" flex-sm="5" flex-md="5" flex-lg="5" flex-xl="5" ></div>
