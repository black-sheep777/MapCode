<md-content layout="column" layout-xs="column" layout-sm="column" layout-md="column" layout-lg="column"
            layout-xl="column" dir="rtl" ng-controller="friendsCtrl" ng-init="initFriends()">
    <div class="animate-switch-container" ng-switch on="noFriends">
        <div class="animate-switch" ng-switch-when="true">شما هیچ دوستی ندارید</div>
        <div class="animate-switch" ng-switch-when="false">
            <md-list class="md-dense" flex>
                <md-list-item ng-repeat="friend in myFriends" class="noleft">
                    <img src="../img/Avatar/img_avatar3.png" alt="Person" class="md-avatar" width="96" height="96"/>
                    <p>{{friend}}</p>
                    <!-- <md-icon class="md-secondary"  aria-label="sendMsg" ng-click="shareIt()"  md-font-icon="fa fa-envelope"></md-icon> -->
                    <md-icon class="md-secondary" aria-label="unfriend" md-font-icon="fa fa-times"
                             ng-click="unfriended(friend)"></md-icon>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </div>
    </div>
</md-content>
