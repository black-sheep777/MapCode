<md-content layout="row" layout-xs="row" layout-sm="row" layout-md="row" layout-lg="row"
            layout-xl="row" flex="100" flex-xs="100" flex-sm="100" flex-md="100" flex-lg="100" flex-xl="100"
            ng-controller="friendsCtrl">
    <div layout="column" layout-xs="column" layout-sm="column" layout-md="column" layout-lg="column"
         layout-xl="column">
        <a ui-sref=".friendsList">
            <md-button
                    target="_blank"
                    aria-label="friendList"
                    class="md-icon-button launch" style="width:200px;">
                لیست دوستان
            </md-button>
        </a>
        <span flex="5" flex-xs="5" flex-sm="5" flex-md="5" flex-lg="5" flex-xl="5"></span>
        <a ui-sref=".pendingReqs">
            <md-button
                    target="_blank"
                    aria-label="friendList"
                    class="md-icon-button launch" style="width:200px;">
                درخواست های در حال انتظار
            </md-button>
        </a>
        <span flex="5" flex-xs="5" flex-sm="5" flex-md="5" flex-lg="5" flex-xl="5"></span>
        <a ui-sref=".sentInvitations">
            <md-button
                    target="_blank"
                    aria-label="friendList"
                    class="md-icon-button launch" style="width:200px;">
                درخواست های ارسالی
            </md-button>
        </a>
    </div>
    <md-divider></md-divider>
    <div flex="5" flex-xs="5" flex-sm="5" flex-md="5" flex-lg="5" flex-xl="5"></div>
    <div ui-view="friendStuff" flex="100" flex-xs="100" flex-sm="100" flex-md="100" flex-lg="100" flex-xl="100"></div>
</md-content>
