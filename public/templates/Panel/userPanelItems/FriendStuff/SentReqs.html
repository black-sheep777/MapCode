<md-content layout="row" dir="rtl" ng-controller="friendsCtrl" ng-init="initFriends()">
    <div class="animate-switch-container" ng-switch on="noSentReq">
        <div class="animate-switch" ng-switch-when="true">هیچ درخواست دوستی از طرف شما ارسال نشده</div>
        <div class="animate-switch" ng-switch-when="false">
            <div class="chip" ng-repeat="sentRequest in sentReqs">
                <img src="../img/Avatar/img_avatar3.png" alt="Person" width="96" height="96">
                {{sentRequest}}
                <span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
            </div>
        </div>
    </div>
</md-content>
