<div ng-controller="usrPpointCtrl" ng-init="initPpoint()" ng-cloak>
    <md-content>
        <div class="animate-switch-container" ng-switch on="noPpointsYet">
            <div class="animate-switch" ng-switch-when="true">شما تا الان هیچ نقطه شخصی ای در سیستم ثبت نکرده اید</div>
            <div class="animate-switch" ng-switch-when="false">
                <div layout="row" layout-xs="row" layout-sm="row" layout-md="row" layout-lg="row" layout-xl="row">
                    <md-list class="md-dense" flex>
                        <md-subheader class="md-no-sticky">مجموعه نقاط شخصی من:</md-subheader>
                        <md-list-item class="md-3-line" ng-repeat="myPpoint in myPpoints"
                                      ng-click="pPointDetails(myPpoint,$event)">
                            <img src="../img/Icons/location_marker.png" class="md-avatar" alt="{{myPpoint.name}}"/>
                            <div class="md-list-item-text" layout="column" layout-xs="column" layout-sm="column"
                                 layout-md="column" layout-lg="column" layout-xl="column">
                                <h3>{{ myPpoint.name }}</h3>
                                <h5>{{ myPpoint.description }}</h5>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </div>
        </div>
    </md-content>
</div>
