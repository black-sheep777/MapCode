<div ng-controller="userCtrl" ng-init="initVars()" ng-cloak>
    <md-content layout="row">
        <md-list class="md-dense" flex>
            <md-subheader class="md-no-sticky">مجموعه نقاط شخصی من:</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="myPpoint in myPpoints" ng-click="pPointDetails(myPpoint,$event)">
                <img src="../img/Icons/location_marker.png" class="md-avatar" alt="{{myPpoint.name}}" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ myPpoint.name }}</h3>
                    <h5>{{ myPpoint.description }}</h5>
                </div>
            </md-list-item>
    </md-content>
</div>
