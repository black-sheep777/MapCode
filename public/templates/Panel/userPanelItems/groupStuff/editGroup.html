<md-dialog flex="60" flex-xs="60" flex-sm="60" flex-md="60" flex-lg="60" flex-xl="60" aria-label="composeMessage"
           ng-controller="gpEditCtrl" ng-init="initEdit()">
    <md-toolbar md-theme="NewTheme" class="md-primary md-hue-2">
        <div dir="rtl" class="md-toolbar-tools" layout="row">
            <h2 class="md-display-2">ویرایش گروه</h2>
            <div flex></div>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon class="fa fa-times fa-lg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <form name="editGroup" class="form" dir="rtl" flex="100" flex-xs="100" flex-sm="100" flex-md="100" flex-lg="100"
          flex-xl="100" ng-submit="editGroup.$valid && submit()" novalidate
          layout="column" layout-xs="column" layout-sm="column" layout-md="column" layout-lg="column" layout-xl="column"
          layout-align="center" layout-align-xs="center" layout-align-sm="center" layout-align-md="center"
          layout-align-lg="center" layout-align-xl="center">
        <md-dialog-content layout="row" layout-xs="row" layout-sm="row" layout-md="row" layout-lg="row" layout-xl="row"
                           layout-align="center" layout-align-xs="center" layout-align-sm="center"
                           layout-align-md="center" layout-align-lg="center" layout-align-xl="center">
            <div class="md-dialog-content" dir="rtl">
                <div layout="column" layout-xs="column" layout-sm="column" layout-md="column" layout-lg="column"
                     layout-xl="column">
                    <md-input-container flex="100" flex-xs="100" flex-sm="100" flex-md="100" flex-lg="100"
                                        flex-xl="100">
                        <label>نام گروه:</label>
                        <input type="text" name="new_name" ng-model="gpName"/>
                    </md-input-container>
                </div>
                <div layout="column" layout-xs="column" layout-sm="column" layout-md="column" layout-lg="column"
                     layout-xl="column">
                    <!--  <ui-select ng-model="selected.value">
                          <ui-select-match>
                              <span ng-bind="$select.selected.name"></span>
                          </ui-select-match>
                          <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
                              <span ng-bind="item.name"></span>
                          </ui-select-choices>
                      </ui-select> --> <!-- why the fuck this ui-select thing does not work? -->
                    <md-select multiple placeholder="افزودن عضو:" class="md-no-underline" ng-model="addedFriend"
                               name="new_members">
                        <md-option ng-value="friend" ng-repeat="friend in friendList ">{{friend}}</md-option>
                    </md-select>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions md-theme="docs-dark" layout="row" layout-xs="row" layout-sm="row" layout-md="row"
                           layout-lg="row" layout-xl="row" layout-align="center center" layout-align-xs="center center"
                           layout-align-sm="center center" layout-align-md="center center"
                           layout-align-lg="center center" layout-align-xl="center center">
            <md-button flex="50" class="md-raised md-accent md-hue-2 md-block" type="submit"> ویرایش</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
