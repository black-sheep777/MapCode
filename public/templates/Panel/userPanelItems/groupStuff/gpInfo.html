<md-dialog flex="60" flex-xs="60" flex-sm="60" flex-md="60" flex-lg="60" flex-xl="60" aria-label="composeMessage"
           ng-controller="groupCtrl" ng-init="infoInit()">
    <md-toolbar md-theme="NewTheme" class="md-primary md-hue-2">
        <div dir="rtl" class="md-toolbar-tools" layout="row" layout-xs="row" layout-sm="row" layout-md="row"
             layout-lg="row" layout-xl="row">
            <h2 class="md-display-2">گروه {{gp.name}}</h2>
            <div flex></div>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon class="fa fa-times fa-lg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content layout="row" layout-xs="row" layout-sm="row" layout-md="row" layout-lg="row" layout-xl="row"
                       layout-align="center" layout-align-xs="center" layout-align-sm="center" layout-align-md="center"
                       layout-align-lg="center" layout-align-xl="center">
        <div class="md-dialog-content" dir="rtl">
            <p>لیست اعضا:</p>
            <md-list class="md-dense" flex>
                <md-list-item ng-repeat="member in gp.members" class="noleft">
                    <img src="../img/Avatar/img_avatar3.png" alt="Person" class="md-avatar" width="96" height="96"/>
                    <p>{{member}}</p>
                    <md-icon class="md-secondary" aria-label="deleteGroup" md-font-icon="fa fa-trash fa-lg"
                             ng-click="deleteMember(member,gp.name)"></md-icon>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </div>
    </md-dialog-content>
</md-dialog>
