<div ng-controller="usrPointsCtrl" ng-init="initUsrPoints()" ng-cloak>
    <md-content>
        <div class="animate-switch-container" ng-switch on="noPointsYet">
            <div class="animate-switch" ng-switch-when="true">شما تا الان هیچ نقطه ای در سیستم ثبت نکرده اید</div>
            <div class="animate-switch" ng-switch-when="false">
                <div layout="row" layout-xs="row" layout-sm="row" layout-md="row" layout-lg="row" layout-xl="row">
                    <md-list class="md-dense" flex>
                        <md-subheader class="md-no-sticky">مجموعه نقاط اضافه شده در یک نگاه:</md-subheader>
                        <md-list-item class="md-3-line" ng-repeat="myPoint in myPoints"
                                      ng-click="showPointDetails(myPoint,$event)">
                            <img src="../img/Icons/location_marker.png" class="md-avatar" alt="{{myPoint.name}}"/>
                            <div class="md-list-item-text" layout="column" layout-xs="column" layout-sm="column"
                                 layout-md="column" layout-lg="column" layout-xl="column">
                                <h3>{{ myPoint.name }}</h3>
                                <h5>{{ myPoint.address }}</h5>
                                <p>{{ myPoint.description }}</p>
                            </div>
                            <md-divider></md-divider>
                        </md-list-item>
                    </md-list>
                </div>
            </div>
        </div>
    </md-content>
</div>
