<div ng-controller="msgCTRL" ng-init="msgInit()">
    <md-select placeholder="چک کردن" class="md-no-underline" ng-model="selectedType">
        <md-option ng-value="checkType" ng-repeat="checkType in checkTypes">{{checkType}}</md-option>
    </md-select>
    <md-content layout="column">
        <div class="animate-switch-container" ng-switch on="selectedType">

            <div class="animate-switch" ng-switch-when="صندوق خروجی">
                <div class="animate-switch-container" ng-switch on="noSentMsgs">
                    <div class="animate-switch" ng-switch-when="true" ng-init="msgInit()">صندوق پیام های ارسالی، خالی است.</div>
                    <div class="animate-switch" ng-switch-when="false" ng-init="msgInit()">
                        <md-list class="md-dense" flex>
                            <md-list-item ng-repeat="sentMsg in outboxMsgs"  class="noleft">
                                <img src="../img/Avatar/img_avatar3.png" alt="Person" class="md-avatar" width="96" height="96"/>
                                <p>به:{{sentMsg.receiver}} </p>
                                <p>{{sentMsg.point_code}}</p>
                                <md-icon class="md-secondary"  aria-label="readMsg"  md-font-icon="fa fa-envelope" ng-click="showMsgContent(sentMsg.code,$event)"></md-icon>
                                <md-icon class="md-secondary"  aria-label="readMsg"  md-font-icon="fa fa-trash"></md-icon>
                                <md-checkbox class="md-secondary" ng-model="something.else"></md-checkbox>
                                <p>{{sentMsg.sent_time | date : "h:mma"}}</p>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list>
                    </div>
                </div>

            </div>

            <div class="animate-switch" ng-switch-when="صندوق ورودی">

                <div class="animate-switch-container" ng-switch on="thereIsNoMsg">
                    <div class="animate-switch" ng-switch-when="true">صندوق پیام ها خالی است.</div>
                    <div class="animate-switch" ng-switch-when="false">
                        <md-list class="md-dense" flex>
                            <md-list-item ng-repeat="message in inboxMsgs"  class="noleft">
                                <img src="../img/Avatar/img_avatar3.png" alt="Person" class="md-avatar" width="96" height="96"/>
                                <p>{{message.point_code}}:{{message.sender}} </p>
                                <md-icon class="md-secondary"  aria-label="readMsg"  md-font-icon="fa fa-envelope" ng-click="showMsgContent(message.code,$event)"></md-icon>
                                <md-icon class="md-secondary"  aria-label="readMsg"  md-font-icon="fa fa-trash" ng-click="deleteMsg(message.code)"></md-icon>
                                <p>{{message.sent_time | date : "h:mma"}}</p>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list>
                    </div>
                </div>

            </div>
        </div>
    </md-content>
</div>
