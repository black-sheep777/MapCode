<div ng-controller="registerCtrl" ng-cloak>
    <div ng-include="'./templates/Registeration/RegHeader.html'"></div>
    <md-content layout="row" layout-align="center center" ng-cloak>
        <div layout="column" layout-align="center center" flex="100">
            <div layout="row" layout-align="start center">
                <span class="fa fa-mobile fa-3x"></span>
                <span flex="5"></span>
               <p style="display: inline-block;color:darkred;">یک پیام متن حاوی کد فعالسازی شما به شماره {{user.mobile_phone}} ارسال شد</p>
            </div>
            <h5 ng-show="!reSend">درخواست ارسال مجدد در {{counter}}ثانیه...</h5>
                <md-input-container class="md-block" flex="auto">
                   <input type="number" placeholder="کد شش رقمی را وارد کنید" name="verificationCode" ng-model="v_code"/>
                </md-input-container>
            <div layout="row" layout-align="center center" layout-xs="column" md-theme="docs-dark">
                <md-button class="md-raised md-warn md-hue-2" >تایید</md-button>
                <md-button class="md-raised md-accent md-hue-2" ng-disabled="!reSend" ng-click="resendCode()">ارسال مجدد</md-button>
            </div>
            </div>
        </md-content>
    </div>
