<div ng-controller="registerCtrl" ng-init="initvars()" ng-cloak>
     <div ng-include="'./templates/Registeration/RegHeader.html'"></div>
        <md-content layout="row">
           <form name="registrationForm" ng-submit="submit()" dir="rtl" flex="100" style="padding:15px 10px 0 0;">
               <!-- first row -->
               <div layout="row" layout-xs="row">
               <label flex="30"> من یک شخص :</label>
               <md-radio-group layout="row" flex="80"  ng-model="user.type">
                   <md-radio-button flex="auto"  value="naturalPerson">حقیقی هستم</md-radio-button>
                   <md-radio-button flex="auto"  value="legalPerson">حقوقی هستم</md-radio-button>
               </md-radio-group>
                   </div>
               <!-- first row -->
               <!-- 2nd row -->
               <div layout="row" layout-xs="column">
                <md-input-container flex="25" flex-xs="70" class="md-block">
                    <label>نام کامل:</label>
                    <input type="text" name="fullName" ng-model="user.name" required ng-disabled="user.type!= 'naturalPerson'"/>
                </md-input-container>
                   <div flex="5"></div>
                   <md-input-container flex="25" flex-xs="70" class="md-block">
                       <label>ایمیل:</label>
                       <input type="text" name="mail" ng-model="user.email" required/>
                   </md-input-container>
                   <div flex="5"></div>
                   <md-input-container flex="25" flex-xs="70" class="md-block">
                       <label>نام کاربری:</label>
                       <input type="text" name="username" ng-model="user.username" required />
                   </md-input-container>
                   </div>
               <!-- 2nd row -->
               <!-- 3rd row -->
               <div layout="row" layout-xs="column">
                   <md-input-container flex="25" flex-xs="70" class="md-block">
                       <label>کلمه عبور:</label>
                       <input type="text" name="password" ng-model="user.password" required/>
                   </md-input-container>
                   <div flex="5"></div>
                   <md-input-container flex="25" flex-xs="70" class="md-block">
                       <label>تکرار کلمه عبور:</label>
                       <input type="text" name="passRepeat" ng-model="user.passRepeat" required/>
                   </md-input-container>
                   <div flex="5"></div>
                   <md-input-container flex="25" flex-xs="70" class="md-block">
                       <label>کدملی:</label>
                       <input type="text" name="nationalcode" ng-model="user.melli_code" required ng-disabled="user.type!= 'naturalPerson'"/>
                   </md-input-container>
               </div>
               <!-- 3rd row -->
               <!-- 4th row -->
               <div layout="row" layout-xs="column">
                   <md-input-container flex="25" flex-xs="70" class="md-block">
                       <label>تاریخ تولد/ثبت:</label>
                       <input type="text" name="birthdate" ng-model="user.date" required />
                   </md-input-container>
                   <div flex="5"></div>
                   <md-input-container flex="25" flex-xs="70" class="md-block">
                       <label>شماره موبایل:</label>
                       <input type="text" name="cellNumber" ng-model="user.mobile_phone" required />
                   </md-input-container>
                   <div flex="5"></div>
                   <md-input-container flex="25" flex-xs="70" class="md-block">
                       <label>نام شرکت:</label>
                       <input type="text" name="corpName" ng-model="user.Corpname" required ng-disabled="user.type!= 'legalPerson'"/> <!-- ?phone number instead -->
                   </md-input-container>
               </div>
               <!-- 4th row -->
               <!-- 5th row -->
               <div layout="row" layout-xs="column">
                   <md-input-container flex="25" flex-xs="70" class="md-block">
                       <label>کدثبت:</label>
                       <input type="text" name="code" ng-model="user.code" required ng-disabled="user.type!= 'legalPerson'"/>
                   </md-input-container>
                   <div flex="5"></div>
                   <div flex="25" flex-xs="70">
                       <md-checkbox ng-model="user.isRecommended" class="md-warn md-align-bottom-right">از طریق  معرف با سایت آشنا شدم</md-checkbox>
                   </div>
                   <div flex="5"></div>
                   <md-input-container flex="25" flex-xs="70" class="md-block" >
                       <label>کد معرف:</label>
                       <input type="text" name="recommender" ng-model="user.recommender" required ng-disabled="!user.isRecommended"/>
                   </md-input-container>
               </div>
               <!-- 5th row -->
               <div md-theme="docs-dark"  layout="row" layout-xs="row" layout-align="center center">
                   <md-button class="md-raised md-accent md-hue-2" ng-click="levelPage(2,cb)">
                       تایید و ادامه
                   </md-button>
                   <md-button class="md-raised md-warn md-hue-2" ng-click="levelPage(0,cb)">
                       انصراف
                   </md-button>
               </div>
           </form>
</md-content>
    </div>
