<md-content ng-controller="loginCtrl"  layout-align="center end" layout-padding style="height:100%;background-image: url('../img/milad1.JPG');background-repeat: no-repeat;background-size: 100% 100%;">
   <md-card layout-align="center center" style="width:500px; height:350px; margin: auto; margin-top: 5em;">
                <form name="loginForm" layout="column" layout-align="center center"  ng-cloak>
                    <div flex-xs="75" flex-sm="55" flex-gt-sm="25">
                       <div layout="row">
                            <md-input-container class="md-icon-float md-block">
                               <!-- <span style="width:25px;height: 25px; " flex="40" class="fa fa-user-circle-o fa-lg"></span> -->
                               <input type="text" required name="username" placeholder="نام کاربری:" ng-model="user.userName" ng-maxlength="15">
                                <div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched">
                                    <p ng-message="required">نام کاربری را وارد کنید!</p>
                                    <div ng-message="maxlength">نام کاربری طولانی!</div>
                                </div>
                             </md-input-container>
                       </div>
                       <md-input-container class="md-icon-float md-block">
                           <!-- <span class="fa fa-lock fa-lg"></span> -->
                           <input type="text" required name="password" placeholder="رمز عبور :" ng-model="user.pass">
                           <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
                               <p ng-message="required">رمز عبور را وارد کنید!</p>
                           </div>
                        </md-input-container>

                       <div layout-gt-xs="row" layout-xs="column" md-theme="docs-dark">
                           <md-button flex-gt-xs="45" class="md-raised md-accent md-hue-2" ng-click="login()">
                ورود
                          </md-button>
                        <div flex></div>
                        <md-button flex-gt-xs="45" class="md-raised md-warn md-hue-2" ng-click="register()">
                ثبت نام
                         </md-button>
                        </div>
                      </div>
                 </form>
        </md-card>
        </md-content>
