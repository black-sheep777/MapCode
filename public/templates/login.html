<md-content ng-controller="loginCtrl" ng-init="init()"  layout-align="center end" layout-padding style="height:100%;background-image: url('../img/milad tower.jpg');background-repeat: no-repeat;background-size: 100% 100%;">
  <!-- <md-card layout-align="center center" style="width:500px; height:350px; margin: auto; margin-top: 5em;background: transparent;"> -->
                <form name="loginForm" id="loginForm" layout="column" layout-align="center center" ng-submit="loginForm.$valid && login.submit()"  ng-cloak>
                          <div layout="column" layout-align="center center" flex="100">
                               <!-- <span style="width:25px;height: 25px; " flex="40" class="fa fa-user-circle-o fa-lg"></span> -->
                               <div layout="column" layout-align="center center" >
                                    <input type="text" class="loginInput" required name="username" placeholder="نام کاربری:" ng-model="user.username" ng-minlength="5" ng-maxlength="15" ng-class="{red: loginForm.username.$invalid && loginForm.username.$touched }">
                                    <div class="loginMSGs" ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched">
                                        <div ng-message="required">نام کاربری را وارد کنید!</div>
                                        <div ng-message="maxlength">نام کاربری طولانی!</div>
                                        <div ng-message="minlength">نام کاربری حداقل باید 5 کاراکتر است.</div>
                                     </div>
                                </div>
                               <div flex="5"></div>
                               <div layout="column" layout-align="center center" >
                                   <input type="password" class="loginInput" required name="pass" placeholder="رمز عبور :" ng-minlength="6" ng-model="user.pass" ng-class="{red: loginForm.username.$invalid && loginForm.username.$touched }">
                                   <div class="loginMSGs" ng-messages="loginForm.pass.$error" ng-if="loginForm.pass.$touched">
                                       <div ng-message="required">رمز عبور را وارد کنید!</div>
                                       <div ng-message="minlength">رمز نامعتبر!</div>
                                    </div>
                               </div>
                               <div layout="row" layout-xs="column" md-theme="docs-dark" flex="10">
                                    <md-button  class="md-raised  md-accent md-hue-2" type="submit" >
                ورود
                                     </md-button>

                                    <md-button class="md-raised  md-warn md-hue-2" ng-click="register()">
                ثبت نام
                                     </md-button>
                               </div>
                          </div>
                 </form>
       <!-- </md-card> -->
        </md-content>
